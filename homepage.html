<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vasudev Browser | AI-Powered Next-Gen Web Experience</title>
    <meta name="description" content="Vasudev Browser - Your intelligent, privacy-focused web companion with AI integration">
    <meta name="theme-color" content="#0f172a">
    <style>
        :root {
            --neon-blue: #08f;
            --neon-purple: #a0f;
            --glass-bg: rgba(15, 23, 42, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Reset */
        *, *::before, *::after {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-weight: 800;
            font-size: 4rem;
            color: #7dd3fc;
            margin-bottom: 12px;
            letter-spacing: -0.05em;
            animation: gradientPulse 8s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p.subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 32px;
            max-width: 420px;
            line-height: 1.5;
            font-weight: 400;
        }

        form#search-form {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 520px;
            margin: 20px 0;
        }

        input#search-input {
            flex: 1;
            padding: 16px 24px;
            font-size: 1.05rem;
            border-radius: 100px 0 0 100px;
            border: none;
            background: transparent;
            color: white;
            outline: none;
            transition: all 0.4s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.02em;
        }
        input#search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        input#search-input:focus {
            letter-spacing: 0.03em;
        }

        button#search-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.3));
            border: none;
            border-radius: 0 100px 100px 0;
            color: white;
            padding: 16px 28px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        button#search-button:hover {
            transform: scale(1.05);
        }
        button#search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s ease;
        }
        button#search-button:hover::before {
            left: 100%;
        }

        /* Tech Icons Section */
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            max-width: 480px;
        }

        .tech-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #94a3b8;
            font-size: 2.5rem;
            user-select: none;
            background: rgba(15, 23, 42, 0.5);
            padding: 16px;
            border-radius: 16px;
            width: 80px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .tech-icon span {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #8b949e;
            letter-spacing: 0.03em;
        }
        .tech-icon:hover {
            color: #58a6ff;
            transform: scale(1.15);
        }

        /* Futuristic Elements */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 24px;
            display: flex;
            justify-content: flex-end;
            z-index: 100;
        }

        .system-widget {
            display: flex;
            gap: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .dashboard {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 200px);
        }

        .logo-glow {
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple);
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: perspective(500px) rotateX(0deg);
            will-change: transform, box-shadow;
        }

        .search-container:focus-within {
            transform: perspective(500px) rotateX(5deg);
            box-shadow: 0 12px 40px rgba(0, 119, 255, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .search-actions {
            display: flex;
            padding-right: 8px;
        }

        .search-action-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            padding: 0 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .search-action-btn:hover {
            color: white;
            transform: translateY(-2px);
        }
        .search-action-btn::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }
        .search-action-btn:hover::after {
            width: 60%;
            left: 20%;
        }

        .neon-dock {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 12px 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 20px rgba(0, 119, 255, 0.1);
        }

        .dock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .dock-item:hover {
            background: rgba(0, 119, 255, 0.1);
            transform: translateY(-5px);
        }

        .dock-item:hover .dock-label {
            opacity: 1;
            transform: translateY(0);
        }

        .dock-label {
            position: absolute;
            bottom: 100%;
            background: var(--glass-bg);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            input#search-input, button#search-button {
                font-size: 0.9rem;
                padding: 10px 14px;
            }
            .tech-icon {
                font-size: 2rem;
                gap: 8px;
            }
        }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="status-bar">
        <div class="system-widget">
            <span id="clock"></span>
            <span id="date"></span>
            <span id="weather"></span>
            <span id="system-stats"></span>
        </div>
    </div>

    <main class="dashboard">
        <h1 class="logo-glow">Vasudev</h1>
        <p class="subtitle">Your AI-powered web companion. Type, speak, or show.</p>

        <form id="search-form" action="" onsubmit="return handleSearch(event)">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Type to browse, ask Vasudev, or search locally..." autocomplete="off" spellcheck="false" />
                <div class="search-actions">
                    <button type="button" class="search-action-btn" title="Voice Search"><i class="fas fa-microphone"></i></button>
                    <button type="button" class="search-action-btn" title="Image Search"><i class="fas fa-camera"></i></button>
                    <button type="submit" id="search-button"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </form>

        <div class="ai-quick-actions">
        </div>

        <div class="neon-dock">
            <div class="dock-item" onclick="showPanel('downloads')">
                <i class="fas fa-download"></i>
                <span class="dock-label">Downloads</span>
            </div>
            <div class="dock-item" onclick="showPanel('history')">
                <i class="fas fa-history"></i>
                <span class="dock-label">History</span>
            </div>
            <div class="dock-item" onclick="showPanel('extensions')">
                <i class="fas fa-puzzle-piece"></i>
                <span class="dock-label">Extensions</span>
            </div>
            <div class="dock-item" onclick="showPanel('settings')">
                <i class="fas fa-cog"></i>
                <span class="dock-label">Settings</span>
            </div>
            <div class="dock-item" onclick="showPanel('ai-memory')">
                <i class="fas fa-brain"></i>
                <span class="dock-label">AI Memory</span>
            </div>
        </div>
    </main>

    <div class="particles" id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // Initialize particles background
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#3a86ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#3a86ff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toLocaleDateString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Mock system stats (in real app would use Electron/system APIs)
        function updateSystemStats() {
            document.getElementById('system-stats').textContent = 'CPU: 12% | RAM: 4.2/16GB';
        }
        setInterval(updateSystemStats, 3000);
        updateSystemStats();
    });

    function isURL(str) {
        try {
            const url = new URL(str);
            return url.protocol === "http:" || url.protocol === "https:";
        } catch (_) {
            return false;
        }
    }

    function handleSearch(event) {
        event.preventDefault();
        const input = document.getElementById('search-input').value.trim();
        if (!input) return false;

        let query = input;
        if (!isURL(input)) {
            // Treat input as search query - open Google search
            query = 'https://www.google.com/search?q=' + encodeURIComponent(input);
        } else if (!input.startsWith('http')) {
            query = 'https://' + input;
        }

        // For Electron: Send IPC message
        if (window?.require) {
            const { ipcRenderer } = window.require('electron');
            ipcRenderer.send('navigate-to', query);
        } else {
            // Normal browser fallback
            window.open(query, '_blank', 'noopener');
        }

        return false;
    }
</script>

</body>
</html>
