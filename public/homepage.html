<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasudev Browser - Advanced Tech Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -3;
            opacity: 0.1;
        }

        /* Scanning Lines */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(88,166,255,0.03) 25%, rgba(88,166,255,0.03) 26%, transparent 27%),
                linear-gradient(90deg, transparent 24%, rgba(88,166,255,0.03) 25%, rgba(88,166,255,0.03) 26%, transparent 27%);
            background-size: 50px 50px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #58a6ff, transparent);
            top: 0;
            animation: scanDown 8s linear infinite;
        }

        @keyframes scanDown {
            0% { top: 0; opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glitch Title */
        .title {
            font-size: clamp(40px, 7vw, 64px);
            font-weight: bold;
            color: #58a6ff;
            text-shadow: 0 0 20px #58a6ff40;
            margin-bottom: 10px;
            position: relative;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }

        .title.glitch {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .subtitle {
            font-size: 18px;
            color: #8b949e;
            margin-bottom: 40px;
            text-align: center;
            max-width: 560px;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 560px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar {
            display: flex;
            background: #161b22;
            border: 1.5px solid #30363d;
            border-radius: 999px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: #238636;
            box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.4);
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #c9d1d9;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #8b949e;
        }

        .search-btn {
            padding: 12px 20px;
            background: #238636;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #2ea043;
        }

        /* Quick Icons */
        .quick-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: #161b22;
            color: #8b949e;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 1px solid #30363d;
        }

        .icon-btn:hover {
            transform: scale(1.12);
            color: #58a6ff;
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        /* Terminal */
        .terminal-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            color: #58a6ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .terminal-toggle:hover {
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .terminal {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            max-width: calc(100vw - 40px);
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .terminal.open {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .terminal-header {
            padding: 10px 15px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }

        .terminal-title {
            color: #58a6ff;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-content {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .terminal-line {
            margin-bottom: 8px;
        }

        .terminal-command {
            color: #58a6ff;
        }

        .terminal-output {
            color: #8b949e;
            margin-left: 10px;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .terminal-prompt {
            color: #58a6ff;
            margin-right: 8px;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #c9d1d9;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title {
                font-size: 32px;
            }
            
            .quick-icons {
                gap: 15px;
            }
            
            .icon-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #30363d;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Scanning Lines -->
    <div class="scan-lines">
        <div class="scan-line"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Title -->
        <h1 class="title" id="title">Vasudev</h1>
        <p class="subtitle">Advanced Tech Command Center</p>

        <!-- Search Bar -->
        <div class="search-container">
            <form class="search-bar" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search or enter URL..."
                    autocomplete="off"
                >
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <!-- Quick Icons -->
        <div class="quick-icons">
            <button class="icon-btn" onclick="openSite('https://google.com')" title="Google">
                <i class="fab fa-google"></i>
            </button>
            <button class="icon-btn" onclick="openSite('https://github.com')" title="GitHub">
                <i class="fab fa-github"></i>
            </button>
            <button class="icon-btn" onclick="openSite('https://youtube.com')" title="YouTube">
                <i class="fab fa-youtube"></i>
            </button>
            <button class="icon-btn" onclick="openSite('https://twitter.com')" title="Twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="icon-btn" onclick="openSite('https://stackoverflow.com')" title="Stack Overflow">
                <i class="fab fa-stack-overflow"></i>
            </button>
            <button class="icon-btn" onclick="openSite('https://reddit.com')" title="Reddit">
                <i class="fab fa-reddit"></i>
            </button>
        </div>
    </div>

    <!-- Terminal Toggle -->
    <button class="terminal-toggle" onclick="toggleTerminal()" title="Terminal (Ctrl + `)">
        <i class="fas fa-terminal"></i>
    </button>

    <!-- Terminal -->
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <div class="terminal-title">
                <i class="fas fa-terminal"></i>
                Terminal
            </div>
        </div>
        <div class="terminal-content" id="terminalContent">
            <div class="terminal-line">
                <div class="terminal-command">> system.init</div>
                <div class="terminal-output">Vasudev Browser v2.0.0 initialized successfully</div>
            </div>
            <div class="terminal-input-line">
                <span class="terminal-prompt">></span>
                <input type="text" class="terminal-input" id="terminalInput" placeholder="Type command...">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Vasudev Browser - Next Generation Web Experience
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const characters = '01';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#58a6ff';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Glitch Title Effect
        const title = document.getElementById('title');
        const originalText = 'Vasudev';
        const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        function glitchTitle() {
            if (Math.random() < 0.05) {
                title.classList.add('glitch');
                
                let iterations = 0;
                const glitchInterval = setInterval(() => {
                    title.textContent = originalText
                        .split('')
                        .map(char => {
                            if (iterations < 3 && Math.random() < 0.3) {
                                return glitchChars[Math.floor(Math.random() * glitchChars.length)];
                            }
                            return char;
                        })
                        .join('');
                    
                    iterations++;
                    
                    if (iterations >= 5) {
                        clearInterval(glitchInterval);
                        title.textContent = originalText;
                        title.classList.remove('glitch');
                    }
                }, 50);
            }
        }

        setInterval(glitchTitle, 100);

        // Search Functionality
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        function isURL(text) {
            try {
                new URL(text.startsWith('http') ? text : `https://${text}`);
                return true;
            } catch {
                return false;
            }
        }

        function handleSearch(query) {
            if (!query.trim()) return;
            if (isURL(query)) {
                const url = query.startsWith('http') ? query : `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                // Navigate within the same tab/webview
                window.location.href = url;
            } else {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                // Navigate within the same tab/webview
                window.location.href = searchUrl;
            }
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleSearch(searchInput.value);
        });

        // Quick Site Access
        function openSite(url) {
            // Navigate within the same tab/webview
            window.location.href = url;
        }

        // Terminal Functionality
        const terminal = document.getElementById('terminal');
        const terminalContent = document.getElementById('terminalContent');
        const terminalInput = document.getElementById('terminalInput');
        let terminalOpen = false;

        const commands = {
            help: 'Available commands: help, clear, status, version, time, matrix, exit',
            clear: '',
            status: 'System Status: OPERATIONAL | Memory: 89% | CPU: 12% | Network: CONNECTED',
            version: 'Vasudev Browser v2.0.0 - Advanced Tech Command Center',
            time: () => new Date().toLocaleString(),
            matrix: 'Entering the Matrix... 01001000 01100101 01101100 01101100 01101111',
            exit: 'Goodbye! Closing terminal...'
        };

        function toggleTerminal() {
            terminalOpen = !terminalOpen;
            terminal.classList.toggle('open', terminalOpen);
            if (terminalOpen) {
                terminalInput.focus();
            }
        }

        function addTerminalLine(command, output) {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = `
                <div class="terminal-command">> ${command}</div>
                ${output ? `<div class="terminal-output">${output}</div>` : ''}
            `;
            
            const inputLine = terminalContent.querySelector('.terminal-input-line');
            terminalContent.insertBefore(line, inputLine);
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        function executeCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            if (trimmedCmd === 'clear') {
                const lines = terminalContent.querySelectorAll('.terminal-line');
                lines.forEach(line => line.remove());
                return;
            }
            
            if (trimmedCmd === 'exit') {
                addTerminalLine(cmd, commands.exit);
                setTimeout(() => toggleTerminal(), 1000);
                return;
            }
            
            let output = '';
            if (commands[trimmedCmd]) {
                output = typeof commands[trimmedCmd] === 'function' 
                    ? commands[trimmedCmd]() 
                    : commands[trimmedCmd];
            } else if (trimmedCmd !== '') {
                output = `Command not found: ${trimmedCmd}. Type 'help' for available commands.`;
            }
            
            if (trimmedCmd !== '') {
                addTerminalLine(cmd, output);
            }
        }

        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(terminalInput.value);
                terminalInput.value = '';
            } else if (e.key === 'Escape') {
                toggleTerminal();
            }
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K for search focus
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
            
            // Ctrl/Cmd + ` for terminal
            if ((e.ctrlKey || e.metaKey) && e.key === '`') {
                e.preventDefault();
                toggleTerminal();
            }
            
            // Escape to blur input
            if (e.key === 'Escape') {
                searchInput.blur();
                if (terminalOpen) {
                    toggleTerminal();
                }
            }
        });

        // Focus search input on page load
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
