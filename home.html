<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasudev AI - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary: #4ff0ff;
            --bg: #0a0e17;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(79, 240, 255, 0.2);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* Particles Canvas */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 20px;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .widget {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .widget:hover {
            background: rgba(79, 240, 255, 0.1);
            box-shadow: 0 0 15px rgba(79, 240, 255, 0.2);
        }

        /* Main Container */
        .main-container {
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 800px;
            transition: opacity 0.5s ease;
        }

        /* Clock & Greeting */
        .clock-container {
            margin-bottom: 20px;
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 0 20px rgba(79, 240, 255, 0.2);
        }

        .greeting {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Glitch Logo */
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(79, 240, 255, 0.5);
        }

        .logo::before,
        .logo::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        .logo::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .logo::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(30px, 9999px, 10px, 0);
            }

            5% {
                clip: rect(80px, 9999px, 90px, 0);
            }

            10% {
                clip: rect(10px, 9999px, 40px, 0);
            }

            100% {
                clip: rect(50px, 9999px, 60px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(10px, 9999px, 80px, 0);
            }

            5% {
                clip: rect(60px, 9999px, 20px, 0);
            }

            10% {
                clip: rect(90px, 9999px, 10px, 0);
            }

            100% {
                clip: rect(30px, 9999px, 50px, 0);
            }
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-bar {
            width: 100%;
            padding: 18px 50px 18px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: white;
            outline: none;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(79, 240, 255, 0.2);
            transform: scale(1.01);
        }

        .mic-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .mic-icon:hover {
            opacity: 1;
            color: var(--primary);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(10, 14, 23, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: left;
            z-index: 100;
            /* Ensure it's above speed dial */
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            color: #ddd;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:hover {
            background: rgba(79, 240, 255, 0.1);
            color: white;
        }

        /* Speed Dial */
        .speed-dial {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .dial-item {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }

        .dial-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dial-icon {
            width: 32px;
            height: 32px;
            fill: var(--primary);
        }

        .dial-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Focus Mode */
        body.focus-mode .top-bar,
        body.focus-mode .clock-container,
        body.focus-mode .logo,
        body.focus-mode .speed-dial {
            opacity: 0;
            pointer-events: none;
        }

        body.focus-mode .main-container {
            transform: scale(1.1);
        }

        /* Mic Animation */
        .mic-active {
            animation: pulse 1.5s infinite;
            color: #ff4f4f;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.2);
            }

            100% {
                transform: translateY(-50%) scale(1);
            }
        }
    </style>
</head>

    <script>
        // --- Audio Feedback ---
        const playSound = (type) => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.connect(gain);
            gain.connect(ctx.destination);

            if (type === 'hover') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } else if (type === 'click') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                gain.gain.setValueAtTime(0.05, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            }
        };

        document.querySelectorAll('button, .widget, .dial-item, input').forEach(el => {
            el.addEventListener('mouseenter', () => playSound('hover'));
            el.addEventListener('click', () => playSound('click'));
        });

        // --- Particles ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(79, 240, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
                // Connect particles
                particles.forEach(p2 => {
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(79, 240, 255, ${0.1 - dist / 1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Clock & Greeting ---
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}`;

            const hour = now.getHours();
            let greet = 'Good Evening';
            if (hour < 12) greet = 'Good Morning';
            else if (hour < 18) greet = 'Good Afternoon';
            document.getElementById('greeting').innerText = `${greet}, Vasudev`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- Weather (Mock) ---
        // In a real app, fetch from OpenMeteo based on IP
        document.getElementById('weather-text').innerText = '24¬∞C Clear';

        // --- Search & Suggestions ---
        const input = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions-box');

        input.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val.length > 0) {
                suggestionsBox.style.display = 'block';
                suggestionsBox.innerHTML = `
                    <div class="suggestion-item" onclick="search('${val}')">üîç Search Google for "${val}"</div>
                    <div class="suggestion-item" onclick="visit('https://${val}.com')">üåê Go to ${val}.com</div>
                `;
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') search(input.value);
        });

        function search(query) {
            if (!query) return;
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        }

        function visit(url) {
            window.location.href = url;
        }

        // --- Voice Search ---
        const micBtn = document.getElementById('mic-btn');
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            micBtn.addEventListener('click', () => {
                recognition.start();
                micBtn.classList.add('mic-active');
            });

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                input.value = text;
                search(text);
                micBtn.classList.remove('mic-active');
            };

            recognition.onend = () => {
                micBtn.classList.remove('mic-active');
            };
        } else {
            micBtn.style.display = 'none';
        }

        // --- Focus Mode ---
        function toggleFocus() {
            document.body.classList.toggle('focus-mode');
        }
    </script>
